<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <p>Web Developer</p>
        </div>
    </header>
    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Write a brief introduction about yourself here.</p>
        </div>
    </section>
    <section id="experience">
        <div class="container">
            <h2>Experience</h2>
            <ul>
                <li>
                    <h3>Job Title</h3>
                    <p>Company Name</p>
                    <p>Date</p>
                </li>
                <!-- Add more experience items here -->
            </ul>
        </div>
    </section>
    <section id="education">
        <div class="container">
            <h2>Education</h2>
            <ul>
                <li>
                    <h3>Degree</h3>
                    <p>School/University Name</p>
                    <p>Date</p>
                </li>
                <!-- Add more education items here -->
            </ul>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Email: your.email@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </section>
</body>
</html>
